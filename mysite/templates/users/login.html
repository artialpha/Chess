{% extends 'base3.html' %}

{% block title %}login{% endblock %}



{% block content %}
    <form method="post" >
        {% csrf_token %}

        {% if form.errors %}
            <p>Your username and password didn't match. Please try again.</p>
        {% endif %}

        <div class="fieldWrapper">
            <a>Imie użytkownika</a>
            {{ form.username }}
        </div>


        <div class="fieldWrapper">
            <a>Hasło</a>
            {{ form.password }}
        </div>

        <button class="btn btn-outline-info" type="submit">Sign up</button>

    </form>

{% endblock %}
