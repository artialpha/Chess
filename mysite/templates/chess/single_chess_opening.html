{% extends 'chess\chess_board.html' %}
{% load static %}

{% block title %}chess opening{% endblock %}

{% block head %}
<link rel="stylesheet" href="{% static "chess/styles/1single_open.css" %}">
{% endblock %}

{% block rest %}
    <section>
        <h1>
            {{ name }}
        </h1>

        <h2>
            {{ eco }}
        </h2>

        <div class="description">
            {{ description }}
        </div>


    </section>



{% endblock %}


<script type="text/javascript">

    function myFunction() {
        {% for key, value in position.items %}
            document.getElementById("{{ key }}").innerHTML = "{{ value|safe }}";
        {% endfor %}
    }
    myFunction();
</script>
